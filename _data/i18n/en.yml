license:
  title: "Licencia"
  button: "Ver código en github"
  text:
      Consul es software libre, con <a href="http://www.gnu.org/licenses/agpl-3.0.html" target="_blank">licencia AGPLv3</a>, esto significa en palabras sencillas, que cualquiera puede libremente usar el código, copiarlo, verlo en detalle, modificarlo, y redistribuirlo al mundo con las modificaciones que quiera (manteniendo el que otros puedan a su vez hacer lo mismo).


      Porque creemos que la cultura es mejor y más rica cuando se libera.
  repositories_list: "Lista completa de repositorios"
contact:
    title: "Contacto"
    text:
      Utiliza consul libremente y de manera gratuita en tu institución u organización. También puedes ayudarnos a mejorarlo, es software libre.


      Desde el Ayuntamiento de Madrid vamos a ayudarte todo lo posible a que puedas usarlo, sin que ninguna dificultad técnica, organizativa o legal te cause problemas. Si estás interesado, escríbenos a <mailto:extension.institucional@madrid.es>
