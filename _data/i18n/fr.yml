contact:
    title: "Contact"
    text:
      Utilisez librement et gratuitement CONSUL dans votre organisation. Aidez-nous à l'améliorer, c'est un logiciel libre.


      La mairie de Madrid s'engage à vous aider à mettre en place l'application dès les premiers instants, pour vous permettre de surmonter les difficultés techniques, organisationnelles ou légales qui peuvent se présenter. Si vous êtes intéressé(e), écrivez-nous sur <mailto:extension.institucional@madrid.es>
