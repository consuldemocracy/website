participation: "L'heure de la ville intelligente est venue"
summary:
  title_1: "C'est un logiciel libre"
  description_1: "Ça veut dire que vous pouvez l'installer librement, l'utiliser comme vous le souhaitez, le modifier selon vos besoins, en faire ce qu'il vous plaira et ce gratuitement."
  title_2: "Totalement adaptable à vos besoins"
  description_2: "Vous pouvez adapter l'application à votre image et votre style graphique puis la configurer très facilement pour qu'elle s'adapte à vos besoins. L'application est "full responsive" c'est à dire que son design s'adapte à tout type d'écran : tablette, mobile et ordinateur."
  title_3: "Et nous vous aidons à l'utiliser"
  description_3: "<a href='/es/contact.html'>Nous vous aidons à mettre en place l'application</a> dès les premiers instants, pour vous permettre de surmonter les difficultés techniques, organisationnelles ou légales qui peuvent se présenter."
screenshot: "Page d'accueil de CONSUL, un outil développé par la Mairie de Madrid."
features: "Fonctionnalités"
debates:
  title: "Débats"
  description: "Tout le monde peut proposer un débat en ouvrant un fil de discussion sur n'importe quel sujet en créant ainsi des espaces inpédendants pour débattre. Les débats sont évalués par tous, ce qui permet de mettre en valeur les points les plus importants."
  feature_1: "Aucune limite aux débats et aux commentaires n'est imposée. Les commentaires et fils de discussion sont évaluables et pliables pour faciliter la lecture."
  feature_2: "Catégories , étiquettes, localisation géographique, tendances et filtres intelligents."
  feature_3: "Facile d'utilisation pour tous, sans pour autant perdre en puissance et en intelligence."
  image_alt: "Section débats"
proposals:
  title: "Propositions"
  description: "Un espace ouvert à tous pour faire une proposition et recueillir des soutiens. Les propositions qui recueillent le nombre de soutiens suffisants sont ensuite proposées au vote afin de décider collectivement celles qui doivent être mises en oeuvre."
  feature_1: "Authentification des utilisateurs pour éviter qu'un même utilisateur puisse voter plusieurs fois."
  feature_2: "Possibilité d'inclure des soutiens ayant été récoltés sur papier."
  feature_3: "Système avancé de notification pour inciter les auteurs de propositions à faire la promotion de leur(s) idée(s)."
  feature_4: "Inclut une section commentaires."
  image_alt: "Section propositions"
investment_projects:
  title: "Budgets participatifs"
  description: "Les budgets participatifs permettent aux citoyens de proposer et de décider directement de la manière dont le budget va être utilisé. Ce système offre une visibilité et un suivi rigoureux de l'avancement de chaque proposition à l'institution. Cette fonctionnalité permet aussi d'allouer les ressources de manière plus effective et transparente."
  feature_1: "Interface avancée pour l'évaluation complète des propositions."
  feature_2: "Phases du processus très facilement configurables."
  feature_3: "Système de vote avancé pour toutes les propositions."
  feature_4: "Création d'enveloppes dédiées à chaque quartier."
  image_alt: "Section budgets participatifs"
voting:
  title: "Votation"
  description: "Système de vote sécurisé pour les propositions émanant des citoyens comme des institutions. Permet de prendre facilement des décisions depuis son mobile."
  feature_1: "Authentification des utilisateurs pour éviter les fraudes."
  feature_2: "Possibilité de limiter la participation à certains quartiers/arrondissements."
  feature_3: "Système avancé pour établir des bureaux de votes physiques avec des urnes traditionnelles ou des points de votes numériques."
  image_alt: "Page des votations"
legislation:
  title: "Législation collaborative"
  description: "Tout texte législatif peut être partagé avec le public afin de recevoir des commentaires sur n’importe quel passage ou partie du texte. Les commentaires sont ainsi associés à des parties ou à des passages avec un code couleur qui permet de visualiser simplement ce qu’il faut améliorer. Il est aussi possible de créer des espaces de débat en amont de la rédaction du texte pour un meilleur développement ultérieur de ce dernier."
  feature_1: "Possibilité d'associer un commentaire à un mot, une phrase ou même des sections entières du document."
  feature_2: "Système de couleurs gradué en fonction du nombre de commentaires permettant un suivi aisé des différentes controverses."
  feature_3: "Débats de préparation en amont entièrement configurables."
  image_alt: "Exemple de processus de législation collaborative"
processes:
  title: "Processus participatifs adaptables"
  description: "Section avancée pour développer des processus complexes de participation comme des projets de développement urbain, nécéssitant des règles ou des procédés qui requièrent un certain nombre de phases spécifiques de participation."
  feature_1: "Possibilité de configurer chaque phase du processus dans les moindre détails pour s'adapter au mieux aux besoins du commanditaire."
  feature_2: "Grande variété de systèmes de votes et de questions disponibles."
  feature_3: "Possibilité d'intégrer directement sur le site les identités graphiques et matériels de communication (ex: refontes de mobilier urbain, concours ouverts, etc.)"
  image_alt: "Votation sur le projet de remodélisation de la Plaza España"
more_features:
  title: "Et bien d'autres fonctionnalités"
  tagline: "CONSUL est en développement continu pour créer les fonctionnalités dont vous avez besoin."
  feature_1_title: "Interface d'administration"
  feature_1_description: "Console d'administration interne permettant un suivi simplifié de tous les processus de participation."
  feature_2_title: "International"
  feature_2_description: "Plateforme multilingue. Possibilité d'ajouter de nouvelles langues très facilement."
  feature_3_title: "Pages informatives"
  feature_3_description: "Statistiques avancées publiques et internes pour chaque processus. Pages informatives pour chaque processus."
  feature_4_title: "Système avancé de gestion des rôles utilisateurs"
  feature_4_description: "Possibilité de définir de plusieurs types d'utilisateurs avec des accès différents à l'outil (ex: administrateur, modérateur, évaluateur, élu(e), fonction etc.)"
